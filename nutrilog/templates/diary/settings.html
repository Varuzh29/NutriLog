{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<h1>Change password</h1>

<form method="post" class="display-flex flex-column">
    <input type="password" name="old_password" placeholder="Old password" required autofocus>
    <input type="password" name="new_password" placeholder="New password" required>
    <input type="password" name="confirmation" placeholder="Confirm new password" required>
    <button class="btn" type="submit">Change password</button>
</form>
{% endblock %}
