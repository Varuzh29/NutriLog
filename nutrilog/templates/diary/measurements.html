{% extends 'base.html' %}

{% block title %}My Mesurements{% endblock %}

{% block header %}<h1>Enter your mesurements:</h1>{% endblock %}

{% block content %}
<form method="post" class="display-flex flex-column align-center">
    <table>
        <tr>
            <td><label for="weight">Weight:</label></td>
            <td><input name="weight" value="{{ weight }}" required autofocus type="number" min="0" step="0.1"></td>
            <td><label for="weight">kg</label></td>
        </tr>
        <tr>
            <td><label for="height">Height:</label></td>
            <td><input name="height" value="{{ height }}" required autofocus type="number" min="0" step="0.1"></td>
            <td><label for="height">cm</label></td>
        </tr>
    </table>
    <button class="btn" type="submit">Save</button>
</form>
{% endblock %}
