{% extends 'base.html' %}

{% block title %}My Goals{% endblock %}

{% block header %}<h1>Enter your goals:</h1>{% endblock %}

{% block content %}
<form method="post" class="display-flex flex-column align-center">
    <table>
        <tr>
            <td><label for="weight_goal">Weight Goal:</label></td>
            <td><input name="weight_goal" value="{{ g.user['weight_goal'] }}" required autofocus type="number" min="40" max="100"></td>
            <td>kg</td>
        </tr>
        <tr>
            <td><label for="water_intake_goal">Water Intake Goal:</label></td>
            <td><input name="water_intake_goal" value="{{ g.user['water_intake_goal'] }}" required autofocus type="number" min="0" max="9" step="0.1"></td>
            <td>L</td>
        </tr>
        <tr>
            <td><label for="kcal_goal">Calories Intake Goal:</label></td>
            <td><input name="kcal_goal" value="{{ g.user['kcal_goal'] }}" required autofocus type="number" min="0" max="9999"></td>
            <td>kcal</td>
        </tr>
    </table>
    <button class="btn" type="submit">Save</button>
</form>
{% endblock %}
